<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/15baa7bf75.js"
      crossorigin="anonymous"
    ></script>
  </head>




  <body>
    <div class="loader">
        <div class="loader_color_animation"></div>
    </div>
    <header id="header" class="header_container"> 
        <a href="#"><img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Ohmyfood-logo" class="header_container_logo"/></a>
    </header>    
    <div class="position">
        <div class="position_insert">
            <a href="#" class="position_insert_link">
                <i class=" fa-sharp fa-solid fa-location-dot position_insert_icon"></i>
                <p class="position_insert_text">Paris, Belleville</p>
            </a>
        </div>
        <div class="explorer_container">
            <h1 class="explorer_container_title">Réservez le menu qui vous convient</h1>
            <h2 class="explorer_container_text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
            <a href="#restaurant" class="bouton">
                <p class="bouton_title">Explorer nos restaurants</p> 
            </a>
        </div>
    </div>

    <section class="fonctionnement">
        <h3 class="fonctionnement_title">Fonctionnement</h3>
        <div class="fonctionnement_insert">
            <a href="#" class="fonctionnement_insert_link">
                <div class="fonctionnement_insert_list">
                    <p class="fonctionnement_insert_list_num">1</p>
                </div>
                <i class="fa-solid fa-mobile-screen fonctionnement_insert_list_icon"></i>
                <p class="fonctionnement_insert_text">Choisissez votre restaurant</p>
            </a>
            <a href="#" class="fonctionnement_insert_link">
                <div class="fonctionnement_insert_list">
                    <p class="fonctionnement_insert_list_num">2</p>
                </div>
                <i class="fa-solid fa-list-ul fonctionnement_insert_list_icon"></i>
                <p class="fonctionnement_insert_text">Composez votre menu</p>
            </a>
            <a href="#" class="fonctionnement_insert_link">
                <div class="fonctionnement_insert_list">
                    <p class="fonctionnement_insert_list_num">3</p>
                </div>
                <i class="fa-solid fa-store fonctionnement_insert_list_icon"></i>
                <p class="fonctionnement_insert_text">Dégustez au restaurant</p>
            </a>
        </div>
    </section>

    

    
</body>
</html>
